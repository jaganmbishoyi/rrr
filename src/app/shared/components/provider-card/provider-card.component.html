<div class="card">
    <div class="card-body">
        <h5 class="card-title text-capitalize">{{provider?.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{provider?.address}}</h6>
        <p class="card-text mb-0 small text-capitalize">Contact Person : {{provider?.contactPerson }}</p>
        <p class="card-text mb-0 small">Location : {{provider?.location}}</p>
    </div>
</div>
