<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{provider?.name | titlecase}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{provider?.address}}</h6>
        <p class="card-text mb-0 small">Contact Person : {{provider?.contactPerson}}</p>
        <p class="card-text mb-0 small">Location : {{provider?.location}}</p>
    </div>
</div>
