<form [formGroup]="form">
    <div class="form-group">
        <label for="name">Name<span class="text-danger ml-1">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="address">Address<span class="text-danger ml-1">*</span></label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" formControlName="address">
    </div>
    <div class="form-group">
        <label for="contactNumber">Contact Number<span class="text-danger ml-1">*</span></label>
        <input type="text" class="form-control" id="contactNumber" placeholder="Enter contact number"
            formControlName="contactNumber">
    </div>
    <div class="form-group">
        <label for="contactPerson">Contact Person<span class="text-danger ml-1">*</span></label>
        <input type="text" class="form-control" id="contactPerson" placeholder="Enter contact person name"
            formControlName="contactPerson">
    </div>
    <div class="form-group">
        <label for="location">Location<span class="text-danger ml-1">*</span></label>
        <input type="text" class="form-control" id="location" placeholder="Enter location" formControlName="location">
    </div>
    <div class="form-group">
        <label for="password">Password<span class="text-danger ml-1">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>

    <button type="button" class="btn btn-primary mt-4" (click)="register()">Register</button>
</form>
