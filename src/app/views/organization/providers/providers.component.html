<div class="row">
    <div class="col-12">
        <h6>Providers Details:</h6>

        <p>{{userDetails?.name}}</p>

    </div>
    <div class="col-12">
        <h6 class="mb-4">List of Consumers</h6>
        <div class="row">
            <div class="col-12 col-md-4 mb-3" *ngFor="let consumer of consumers">
                <app-consumer-card [consumer]="consumer"></app-consumer-card>
            </div>
        </div>
    </div>
</div>
